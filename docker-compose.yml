version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: restaurant-pos-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: restaurant_pos
      MYSQL_USER: restaurant_user
      MYSQL_PASSWORD: restaurant_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - pos-network
    command: --default-authentication-plugin=mysql_native_password

  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurant-pos-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: restaurant_user
      DB_PASSWORD: restaurant_password
      DB_NAME: restaurant_pos
      SERVER_PORT: 8080
      JWT_SECRET: your-secret-key-change-in-production
      SERVER_HOST: 0.0.0.0
      WHLTSAPP_ENABLED: "true"
      EMAIL_ENABLED: "false"
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - pos-network
    volumes:
      - ./backend:/app

  # Nginx (Frontend)
  nginx:
    image: nginx:alpine
    container_name: restaurant-pos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - pos-network

volumes:
  mysql_data:

networks:
  pos-network:
    driver: bridge
